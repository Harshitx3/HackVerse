<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Set - Find Your Perfect Tech Partner</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <div class="logo">
                    <i class="fas fa-users-gear"></i>
                    <span>Skill Set</span>
                </div>
                <h1 class="welcome-text">Welcome Back</h1>
                <p class="subtitle">Connect with your perfect tech project partner</p>
            </div>

            <div class="tab-container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                    <button class="tab-btn" data-tab="register">
                        <i class="fas fa-user-plus"></i>
                        Register
                    </button>
                </div>

                <!-- Login Form -->
                <div class="tab-content active" id="login">
                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <div class="input-container">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <div class="input-container">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <a href="#" class="forgot-link">Forgot Password?</a>
                        </div>

                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Login</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="tab-content" id="register">
                    <div class="register-header">
                        <h2 class="register-title">Create Your Account</h2>
                        <p class="register-subtitle">Join our network of innovators</p>
                    </div>
                    <form class="auth-form" id="registerForm">
                        <div class="form-group">
                            <label for="registerFullName">Full Name</label>
                            <div class="input-container">
                                <i class="fas fa-user"></i>
                                <input type="text" id="registerFullName" placeholder="Enter your full name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="registerEmail">Email Address</label>
                            <div class="input-container">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="registerEmail" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <div class="input-container">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="registerPassword" placeholder="Create a password" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('registerPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="registerConfirmPassword">Confirm Password</label>
                            <div class="input-container">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="registerConfirmPassword" placeholder="Confirm your password" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('registerConfirmPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="checkbox-container">
                                <input type="checkbox" id="termsCheckbox" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                            </label>
                        </div>

                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Register</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>

                        <div class="login-link">
                            <p>Already have an account? <a href="#" class="login-text-link" onclick="showTab('login')">Login</a></p>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
