<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSet - Profile Setup</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/profile-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../js/auth-check.js"></script>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon"></div>
            </div>
            <button class="sidebar-close" id="sidebarClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="nav-items">
            <a href="/" class="nav-item" onclick="requireAuth('/'); return false;">
                <div class="nav-icon dashboard-icon"></div>
                <span>Dashboard</span>
            </a>
            <a href="/swipe" class="nav-item" onclick="requireAuth('/swipe'); return false;">
                <div class="nav-icon heart-icon"></div>
                <span>Discover</span>
            </a>
            <a href="/messages" class="nav-item" onclick="requireAuth('/messages'); return false;">
                <div class="nav-icon chat-icon"></div>
                <span>Chat</span>
            </a>
            <a href="/profile" class="nav-item active" onclick="requireAuth('/profile'); return false;">
                <div class="nav-icon profile-icon"></div>
                <span>Profile</span>
            </a>
        </div>
        
        <div class="sidebar-footer">
            <div class="user-avatar" id="userAvatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="settings-icon" id="settingsIcon">
                <i class="fas fa-cog"></i>
            </div>
            <button class="logout-btn" id="logoutBtn" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Profile Setup Section -->
        <section class="profile-setup-section">
            <div class="section-header">
                <h1 class="section-title">Complete Your Profile</h1>
                <p class="section-subtitle">Help others get to know you better</p>
            </div>

            <!-- Profile Completion Progress -->
            <div class="profile-completion">
                <div class="completion-header">
                    <span class="completion-label">Profile Completion</span>
                    <span class="completion-percentage" id="completionPercentage">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <!-- Profile Form -->
            <form class="profile-form" id="profileForm">
                <!-- Profile Picture Upload -->
                <div class="form-section">
                    <h3 class="section-heading">Profile Picture</h3>
                    <div class="profile-picture-upload">
                        <div class="picture-preview" id="picturePreview">
                            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=200&h=200&fit=crop&crop=face" alt="Profile Picture" id="profileImage">
                            <div class="picture-overlay">
                                <i class="fas fa-camera"></i>
                                <span>Change Photo</span>
                            </div>
                        </div>
                        <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
                        <button type="button" class="upload-btn" id="uploadPictureBtn">
                            <i class="fas fa-upload"></i>
                            Upload Photo
                        </button>
                    </div>
                </div>

                <!-- Basic Information -->
                <div class="form-section">
                    <h3 class="section-heading">Basic Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                            <span class="error-message" id="fullNameError"></span>
                        </div>
                        <div class="form-group">
                            <label for="role">Role *</label>
                            <select id="role" name="role" required>
                                <option value="">Select your role</option>
                                <option value="developer">Developer</option>
                                <option value="designer">Designer</option>
                                <option value="product-manager">Product Manager</option>
                                <option value="business-analyst">Business Analyst</option>
                                <option value="other">Other</option>
                            </select>
                            <span class="error-message" id="roleError"></span>
                        </div>
                    </div>
                </div>

                <!-- Bio -->
                <div class="form-section">
                    <h3 class="section-heading">About You *</h3>
                    <div class="form-group">
                        <label for="bio">Bio (max 500 characters)</label>
                        <textarea id="bio" name="bio" maxlength="500" required placeholder="Tell us about yourself, your experience, and what you're looking for..."></textarea>
                        <div class="character-count">
                            <span id="bioCount">0</span>/500
                        </div>
                        <span class="error-message" id="bioError"></span>
                    </div>
                </div>

                <!-- Skills -->
                <div class="form-section">
                    <h3 class="section-heading">Skills *</h3>
                    <div class="form-group">
                        <label for="skillsInput">Add your skills</label>
                        <div class="skills-input-container">
                            <input type="text" id="skillsInput" placeholder="Type a skill and press Enter">
                            <button type="button" class="add-skill-btn" id="addSkillBtn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="skills-tags" id="skillsTags"></div>
                        <span class="error-message" id="skillsError"></span>
                    </div>
                </div>

                <!-- Contact & Social -->
                <div class="form-section">
                    <h3 class="section-heading">Contact & Social Links</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="portfolioUrl">Portfolio URL</label>
                            <input type="url" id="portfolioUrl" name="portfolioUrl" placeholder="https://yourportfolio.com">
                            <span class="error-message" id="portfolioUrlError"></span>
                        </div>
                        <div class="form-group">
                            <label for="githubUsername">GitHub Username</label>
                            <input type="text" id="githubUsername" name="githubUsername" placeholder="your-github-username">
                            <span class="error-message" id="githubUsernameError"></span>
                        </div>
                        <div class="form-group">
                            <label for="linkedinUrl">LinkedIn URL</label>
                            <input type="url" id="linkedinUrl" name="linkedinUrl" placeholder="https://linkedin.com/in/yourprofile">
                            <span class="error-message" id="linkedinUrlError"></span>
                        </div>
                    </div>
                </div>

                <!-- Preferences -->
                <div class="form-section">
                    <h3 class="section-heading">Preferences</h3>
                    <div class="form-group">
                        <label for="lookingFor">Looking For</label>
                        <select id="lookingFor" name="lookingFor">
                            <option value="all">All</option>
                            <option value="collaboration">Collaboration</option>
                            <option value="mentorship">Mentorship</option>
                            <option value="networking">Networking</option>
                        </select>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="saveDraftBtn">
                        <i class="fas fa-save"></i>
                        Save Draft
                    </button>
                    <button type="submit" class="btn btn-primary" id="saveProfileBtn">
                        <i class="fas fa-check"></i>
                        Save Profile
                    </button>
                </div>
            </form>
        </section>
    </main>

    <!-- Success/Error Messages -->
    <div class="notification-container" id="notificationContainer"></div>

    <script src="../js/profile.js"></script>
</body>
</html>
